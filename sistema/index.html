<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Projeto Betha</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    
  </head>
  <body class="body-login">
    <div class="container primary-div">
      <div class="row clear-fix">
        <div class="box-login">
          <form action="index-prefeitura.html" name="login">  
            <fieldset>
              <legend>Acesso ao IPTU</legend>
              <div role="tabpanel">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation" class="active"><a href="#cpf" aria-controls="cpf" role="tab" data-toggle="tab">CPF</a></li>
                  <li role="presentation"><a href="#imovel" aria-controls="imovel" role="tab" data-toggle="tab">Imóvel</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" id="cpf">
                    <div class="form-group">
                        <input type="text" class="form-control" name="cpf" id="maskcpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato 000.000.000-00" placeholder="Digite seu CPF">
                    </div>
                    <button type="submit" name="btn-cpf" class="btn btn-primary">Entrar</button>
                  </div>
                  <div role="tabpanel" class="tab-pane" id="imovel">
                    <div class="form-group">
                        <input type="number" class="form-control" name="imovel" placeholder="Digite o código do imóvel">
                    </div>
                    <button type="submit" name="btn-imovel" class="btn btn-primary">Entrar</button>
                  </div>
                </div>
                

              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/jquery-masked.js"></script>
    <script>
      
      jQuery(function($){
             $("#maskcpf").mask("999.999.999-99");
      });
      //var campoCpf = document.getElementById("maskcpf"); //Seleciona o campo com a ID "exemplo"
      //campoCpf.setCustomValidity("Preencha nesse formato: 000.000.000-00"); //uso setCustomValidity para trocar a mensagem de erro dele.

    </script>

  </body>
</html>
